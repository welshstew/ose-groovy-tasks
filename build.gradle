group 'org.swinches'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    maven { url "http://nexus-ci.rhel-cdk.10.1.2.2.xip.io/content/groups/public/"}
    mavenCentral()
    maven { url "https://repo.fusesource.com/nexus/content/groups/public" }
    maven { url "https://repo.fusesource.com/nexus/content/groups/ea" }
    maven { url "https://maven.repository.redhat.com/ga" }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'io.fabric8:kubernetes-client:1.3.26.redhat-079'
    compile 'io.fabric8:kubernetes-api:2.2.0.redhat-079'
    compile 'io.fabric8:kubernetes-model:1.0.22.redhat-079'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task listPods (dependsOn: 'classes', type: JavaExec) {
    main = 'ListPods'
    classpath = sourceSets.main.runtimeClasspath
}

task loopPrintln (dependsOn: 'classes', type: JavaExec) {
    main = 'LoopPrintln'
    classpath = sourceSets.main.runtimeClasspath
}

task generateTemplate (dependsOn: 'classes', type: JavaExec) {
    main = 'BuildTemplate'
    classpath = sourceSets.main.runtimeClasspath
}